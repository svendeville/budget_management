<div class="auth-main">
  <div class="auth-block">
    <h1>{{'REGISTERING.TITLE' | translate}}</h1>
    <a routerLink="/login" class="auth-link">{{'REGISTERING.HAVE.AN.ACCOUNT' | translate}}</a>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!lastName.valid && lastName.touched), 'has-success': (lastName.valid && lastName.touched)}">
        <label for="inputlastName3" class="col-sm-3 control-label">{{'REGISTERING.FORM.NAME' | translate}}</label>

        <div class="col-sm-9">
          <input [formControl]="lastName" type="text" class="form-control" id="inputlastName3"
                 placeholder="{{ ('REGISTERING.FORM.NAME' | translate) }}">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!firstName.valid && firstName.touched), 'has-success': (firstName.valid && firstName.touched)}">
        <label for="inputfirstName3" class="col-sm-3 control-label">{{'REGISTERING.FORM.FIRST.NAME' |
          translate}}</label>

        <div class="col-sm-9">
          <input [formControl]="firstName" type="text" class="form-control" id="inputfirstName3"
                 placeholder="{{ ('REGISTERING.FORM.FIRST.NAME' | translate) }}">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-3 control-label">{{'REGISTERING.FORM.EMAIL' | translate}}</label>

        <div class="col-sm-9">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3"
                 placeholder="{{ ('REGISTERING.FORM.EMAIL' | translate) }}">
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-error': (!login.valid && login.touched), 'has-success': (login.valid && login.touched)}">
        <label for="inputLogin3" class="col-sm-3 control-label">{{'REGISTERING.FORM.LOGIN' | translate}}</label>

        <div class="col-sm-9">
          <input [formControl]="login" type="text" class="form-control" id="inputLogin3"
                 placeholder="{{ ('REGISTERING.FORM.LOGIN' | translate) }}">
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-3 control-label">{{'REGISTERING.FORM.PASSWORD' | translate}}</label>

        <div class="col-sm-9">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3"
                 placeholder="{{ ('REGISTERING.FORM.PASSWORD' | translate) }}">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
        <label for="inputPassword4" class="col-sm-3 control-label">{{'REGISTERING.FORM.REPEAT' | translate}}</label>

        <div class="col-sm-9">
          <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4"
                 placeholder="{{ ('REGISTERING.FORM.REPEAT' | translate) }}">
          <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)"
                class="help-block sub-little-text">{{'REGISTERING.FORM.PASSWORD.NOY.MATCH' | translate}}</span>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-3 col-sm-9">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">
            {{'REGISTERING.FORM.PASSWORD.NOY.MATCH' | translate}}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
