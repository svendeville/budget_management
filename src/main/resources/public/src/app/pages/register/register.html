<div class="auth-main">
  <div class="auth-block">
    <h1 translate>{{'register.title'}}</h1>
    <a routerLink="/pages/login" class="auth-link" translate>{{'register.have_account'}}</a>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!lastName.valid && lastName.touched), 'has-success': (lastName.valid && lastName.touched)}">
        <label for="inputlastName3" class="col-sm-3 control-label" translate>{{'register.name'}}</label>

        <div class="col-sm-9">
          <input [formControl]="lastName" type="text" class="form-control" id="inputlastName3"
                 placeholder="{{ ('register.name' | translate) }}">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!firstName.valid && firstName.touched), 'has-success': (firstName.valid && firstName.touched)}">
        <label for="inputfirstName3" class="col-sm-3 control-label" translate>{{'register.first_name'}}</label>

        <div class="col-sm-9">
          <input [formControl]="firstName" type="text" class="form-control" id="inputfirstName3"
                 placeholder="{{ ('register.first_name' | translate) }}">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-3 control-label" translate>{{'register.email'}}</label>

        <div class="col-sm-9">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3"
                 placeholder="{{ ('register.email_placeholder' | translate) }}">
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-3 control-label" translate>{{'register.password'}}</label>

        <div class="col-sm-9">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3"
                 placeholder="{{ ('register.password' | translate) }}">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
        <label for="inputPassword4" class="col-sm-3 control-label" translate>{{'register.repeat'}}</label>

        <div class="col-sm-9">
          <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4"
                 placeholder="{{ ('register.repeat' | translate) }}">
          <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)"
                class="help-block sub-little-text" translate>{{'register.password_not_match'}}</span>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-3 col-sm-9">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" translate>
            {{'btn.save'}}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
