<div class="auth-main">
  <div class="auth-block">
    <h1 translate>{{'login.title'}}</h1>
    <a routerLink="/pages/register" class="auth-link" translate>{{'login.signup_link'}}</a>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!login.valid && login.touched), 'has-success': (login.valid && login.touched)}">
        <label for="inputLogin3" class="col-sm-3 control-label" translate>{{'login.email'}}</label>

        <div class="col-sm-9">
          <input [formControl]="login" type="text" class="form-control" id="inputLogin3"
                 placeholder="{{ ('login.email' | translate) }}">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-3 control-label" translate>{{'login.password'}}</label>

        <div class="col-sm-9">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3"
                 placeholder="{{ ('login.password' | translate) }}">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" translate>{{'btn.connect'}}
          </button>
          <a routerLink="/pages/login" class="forgot-pass" translate>{{'login.forgot_password'}}</a>
        </div>
      </div>
    </form>
  </div>
</div>
