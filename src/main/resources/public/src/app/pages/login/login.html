<div class="auth-main">
  <div class="auth-block">
      <h1>Budget Managment<br />Connexion</h1>
    <a routerLink="/register" class="auth-link">Pas encore de compte ? Cr√©ez le !</a>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!login.valid && login.touched), 'has-success': (login.valid && login.touched)}">
        <label for="inputLogin3" class="col-sm-3 control-label">Login</label>

        <div class="col-sm-9">
          <input [formControl]="login" type="text" class="form-control" id="inputLogin3" placeholder="login">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-3 control-label">Mot de passe</label>

        <div class="col-sm-9">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Mot de passe">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Connexion</button>
          <a routerLink="/login" class="forgot-pass">Mot de passe perdu ?</a>
        </div>
      </div>
    </form>
  </div>
</div>
